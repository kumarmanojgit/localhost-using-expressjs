<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <div class="form-container">
        <div class="info">
          <div class="pack">
            <div class="text">
              <h1>Get In Touch</h1>
            </div>
            <div class="text">
              <h2>Email</h2>
              <br />
              <span>krmanoj72099@gmail.com</span>
            </div>

            <div class="text">
              <h2>Contact-Number</h2>
              <br />
              <span> +91-7209901099</span>
            </div>

            <div class="text">
              <h2>Whatsapp</h2>
              <br />
              <span>+91-7209901099</span>
            </div>
            <div class="text">
              <h2>Address</h2>
              <br />
              <span>City-Bagodar, State-Jharkhand, India</span>
            </div>

            <div class="social-button">
              <button>
                <a href="https://wa.me/917209901099"
                  ><i class="fa fa-whatsapp" aria-hidden="true"></i
                ></a>
              </button>
              <button>
                <a href="https://github.com/kumarmanojgit"
                  ><i class="fa fa-github" aria-hidden="true"></i>
                </a>
              </button>
              <button>
                <a href=""
                  ><i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
              </button>
              <button>
                <a href="tel:+917209901099">
                  <i class="fa fa-phone" aria-hidden="true"></i
                ></a>
              </button>
            </div>
          </div>
          <!-- end of Pack class -->
        </div>
        <form>
          <div class="icon">
            <div class="sign">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
          </div>

          <div class="input-control">
            <label for="">Name</label><br />
            <input type="text" placeholder="Enter Your Name" id="Name" />
          </div>
          <!-- input control End -->

          <div class="input-control">
            <label for="">Email</label><br />
            <input type="text" placeholder="Enter Your Email" id="Email" />
          </div>
          <!-- input control End -->

          <div class="input-control">
            <label for="">Contact-Number</label><br />
            <input
              type="text"
              placeholder="Enter Your Contact Number"
              id="Contact"
            />
          </div>
          <!-- input control End -->

          <div class="input-control">
            <label for="">Subject</label><br />
            <input type="text" placeholder="Enter Your Subject" id="Subject" />
          </div>
          <!-- input control End -->

          <div class="input-control">
            <label for="">Message</label><br />
            <textarea
              name=""
              id="message"
              rows="6"
              placeholder="Enter Your Message"
            ></textarea>
          </div>

          <div class="input-control">
            <button type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
